name: Python application

on:
  push:
    branches: [ "release" ]
  pull_request:
    branches: [ "release" ]

permissions:
  contents: read

jobs:

  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up and run necessary Docker Compose services
      run: docker-compose -f docker-compose.yml up -d --no-deps chrome web

    - name: Check if Chrome is up and running
      run: |
        until docker-compose -f docker-compose.yml exec -T web curl -f http://chrome:4444/wd/hub/status; do
            echo "Waiting for Chrome service..."
            sleep 5
        done

    - name: Run unit tests
      run: docker-compose -f docker-compose.yml run --no-deps test-app

    - name: Run integration tests
      run: docker-compose -f docker-compose.yml run --no-deps test-end2end-app

    - name: Tear down Docker Compose
      if: always()
      run: docker-compose -f docker-compose.yml down

  build:
    runs-on: ubuntu-latest

    needs: test

    steps:

    - uses: actions/checkout@v3
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
      with:
        images: bribrix/second_repository
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5.1.0
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
